{% set name = "pytest-flakes" %}
{% set version = "2.0.0" %}
{% set sha256 = "3e880927fd2a77d31715eaab3876196e76d779726c9c24fe32ee5bab23281f82" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pytest-cache
    - pytest >=2.4.0
    - pyflakes

test:
  imports:
    - pytest_flakes


about:
  home: https://github.com/fschulze/pytest-flakes
  license: MIT
  license_file: LICENSE
  summary: 'pytest plugin to check source code with pyflakes'

extra:
  recipe-maintainers:
    - bjodah
